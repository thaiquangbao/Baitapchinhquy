        .title{
            float: left;
            width: 200px;
            text-align: align;

            color: black;
            font-size: 18px;
        }
        .radio-buttons label{
            float: none;

        .submit{

        input[type=submit],

            padding: .1em .2em;

        }
        span{
            color: red;

        }

</head>
